Alias /munin /var/cache/munin/www
<Directory /var/cache/munin/www>
  Order allow,deny
  Allow from all
  Options None

  AuthUserFile /etc/munin/munin-htpasswd
  AuthName "Munin"
  AuthType Basic
  require valid-user

  <IfModule mod_expires.c>
    ExpiresActive On
    ExpiresDefault M310
  </IfModule>
</Directory>
